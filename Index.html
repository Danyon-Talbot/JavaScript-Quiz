<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>JavaScript Quiz</title>
        <link rel="stylesheet" href="Assets/CSS/style.css" />
    </head>
    <body>
        <section class="section-1">
        <header id="header" style="display: flex;">
            <div id="scores">
               <button><h2 id="top-score">Top Scores</h2></button>
            </div>
            <div id="time-count">
                <h2 id="time">Time: 0</h2>
            </div>
        </header>
       
        </section>

        <section class="section-2">

            <div id="question-container" class="questionContainer" style="display: flex;">
                <h1 id="question-text" class="questionText">HEADER</h1>
                <button id="start" style="display: block;">Start</button>
            </div>
            <div id="answer-container" class="answerContainer">
                <!-- Answers -->
            </div>

            <div class="answer-check" style="display: none;">
            </div>

            <div id="results-container" class="resultsContainer" style="display: none;">
                 <!--Results-->
            </div>
        </section>
        <script src="./Assets/JS/script.js"></script>
    </body>
</html>
